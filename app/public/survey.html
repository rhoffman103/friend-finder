<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {

        var newFriend = {};
        var dataValidated = false;

        const checkInputs = function () {
            $(".form-group").each(function () {
                console.log($(this).val());
            });
        };

        // Gather survey data
        const gatherData = function () {
            newFriend = {
                name: $("#name").val().trim(),
                photo: $("#profilePicture").val().trim(),
                scores: []
            };

            $(".score").each(function () {
                newFriend.scores.push(parseInt($(this).val()));
            });
        };

        const postData = function () {
            console.log(newFriend);
            $.post("/api/friends", newFriend, function (data) {
                console.log(data.name + "\n" + data.photo);
                $(".friend-match").empty().append(data.name);
                $(".friend-photo").attr("src", data.photo);
                $("#myModal").modal();
            });
        }

        // Events
        $(".find-friend").on("click", function () {
            gatherData();
            postData();
            checkInputs();
        });

    });

</script>
